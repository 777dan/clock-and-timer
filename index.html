<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock and timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center">Clock</h1>
        <div class="container mb-5">
            <div class="clock">
                <div class="hour-hand" id="hour-hand"></div>
                <div class="minute-hand" id="minute-hand"></div>
                <div class="second-hand" id="second-hand"></div>
            </div>
        </div>

        <h1 class="text-center">Timer</h1>
        <div class="container" id="timer">
            <div class="row d-flex justify-content-center my-3">
                <input type="text" class="col-3" id="timer-display" value="00:00:00" disabled>
            </div>
            <div class="row d-flex justify-content-center">
                <span class="col-3">Hours</span>
                <span class="col-3">Minutes</span>
                <span class="col-3">Seconds</span>
            </div>
            <div class="row d-flex justify-content-center" id="setTimer">
                <input class="col-3" type="number" id="timer-hours" value="0">
                <input class="col-3" type="number" id="timer-minutes" value="0">
                <input class="col-3" type="number" id="timer-seconds" value="0">
            </div>
            <div class="row d-flex justify-content-center">
                <button class="col-3 btn btn-success" id="start-timer">Start</button>
                <button class="col-3 btn btn-success" id="stop-timer">Stop</button>
                <button class="col-3 btn btn-success" id="reset-timer">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
